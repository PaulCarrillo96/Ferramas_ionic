<app-header></app-header>

<ion-content class="ion-padding">

  <ion-item lines="full">
    <ion-label><strong>Productos en el carrito:</strong></ion-label>
    <ion-note slot="end">{{ cantidad }}</ion-note>
  </ion-item>

  <ion-list *ngIf="carrito.length > 0; else vacio">
    <ion-item *ngFor="let p of carrito; let i = index">
      <ion-label>
        <h2>{{ p.nombre }}</h2>
        <p>{{ p.marca }} - ${{ p.precio | number: '1.0-0' }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="eliminar(i)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item lines="full">
    <ion-label><strong>Total:</strong></ion-label>
    <ion-note slot="end">${{ total | number: '1.0-0' }}</ion-note>
  </ion-item>

  <ion-button expand="block" color="medium" (click)="limpiar()">Vaciar carrito</ion-button>

<ion-button expand="block" color="success" (click)="irAlPago()" [disabled]="carrito.length === 0">
  Ir al pago
</ion-button>



  <ng-template #vacio>
    <ion-text color="medium">
      <p class="ion-text-center">Tu carrito está vacío.</p>
    </ion-text>
  </ng-template>

</ion-content>

<app-footer></app-footer>
