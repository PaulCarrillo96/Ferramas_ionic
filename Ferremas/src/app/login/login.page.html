<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correo" type="email"></ion-input>
      </ion-item>

      <ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input
    [(ngModel)]="clave"
    [type]="mostrarClave ? 'text' : 'password'"
  ></ion-input>
  <ion-button fill="clear" slot="end" size="small" (click)="mostrarClave = !mostrarClave">
    <ion-icon [name]="mostrarClave ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
  </ion-button>
</ion-item>

      <ion-button expand="block" (click)="login()" [disabled]="!correo || !clave">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
