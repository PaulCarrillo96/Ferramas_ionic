<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de Contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="formulario.nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electr√≥nico</ion-label>
        <ion-input type="email" [(ngModel)]="formulario.correo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Asunto</ion-label>
        <ion-input [(ngModel)]="formulario.asunto" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea rows="6" [(ngModel)]="formulario.mensaje" required></ion-textarea>
      </ion-item>

      <ion-button expand="block"
                  (click)="enviarFormulario()"
                  [disabled]="!formulario.nombre || !formulario.correo || !formulario.asunto || !formulario.mensaje">
        Enviar Mensaje
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-footer></app-footer>
