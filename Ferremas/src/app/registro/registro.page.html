<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="usuario.clave" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select [(ngModel)]="usuario.rol">
          <ion-select-option value="usuario">Usuario</ion-select-option>
          <ion-select-option value="admin">Administrador</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="registrar()" [disabled]="!usuario.nombre || !usuario.correo || !usuario.clave">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
