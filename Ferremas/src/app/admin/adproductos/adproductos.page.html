<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ modoEditar ? 'Editar' : 'Agregar' }} Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="productoActual.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input [(ngModel)]="productoActual.marca"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="productoActual.precio" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input [(ngModel)]="productoActual.stock" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">URL Imagen</ion-label>
        <ion-input [(ngModel)]="productoActual.imagen_url"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="guardarProducto()">
        {{ modoEditar ? 'Actualizar' : 'Agregar' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

<ion-list>
  <ion-item *ngFor="let p of productos">
    <ion-thumbnail slot="start">
      <img [src]="p.imagen_url">
    </ion-thumbnail>
    <ion-label>
      <h2>{{ p.nombre }}</h2>
      <p>{{ p.marca }} - ${{ p.precio }}</p>
    </ion-label>
    <ion-button fill="clear" color="warning" (click)="seleccionarProducto(p)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="eliminarProducto(p.id)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>

<app-footer></app-footer>
