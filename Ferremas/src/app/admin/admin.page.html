<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Panel de Administración</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-card (click)="irA('admin/adproductos')" button>
              <ion-card-header>
                <ion-card-subtitle>Gestión</ion-card-subtitle>
                <ion-card-title>Productos</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Visualiza, edita o elimina productos existentes.
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-card (click)="irA('admin/ordenes')" button>
              <ion-card-header>
                <ion-card-subtitle>Ventas</ion-card-subtitle>
                <ion-card-title>Órdenes</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Consulta el historial de ventas y pedidos.
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
