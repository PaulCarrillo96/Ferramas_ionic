<app-header></app-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let p of productos">
  <ion-card class="producto-card">
    <img [src]="p.imagen_url" alt="{{ p.nombre }}" />
    <ion-card-header>
      <ion-card-title>{{ p.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ p.marca }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>${{ p.precio | number: '1.0-0' }}</strong></p>
      <ion-button expand="block" (click)="agregarAlCarrito(p)">
        Agregar al carrito
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
